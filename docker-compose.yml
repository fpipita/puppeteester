version: "3.7"
services:
  dev:
    build:
      context: .
      dockerfile: Dockerfile-dev
    command: sh -c "yarn start:dev"
    ports:
      - "9229:9229" # Node
      - "9222:9222" # Chrome
      - "3000:3000" # Express
    working_dir: /puppeteester
    volumes:
      - type: bind
        source: ./
        target: /puppeteester
      - type: bind
        source: ./example/src
        target: /src
      - type: bind
        source: ./example/node_modules
        target: /node_modules
networks:
  default:
    external:
      name: bridge
