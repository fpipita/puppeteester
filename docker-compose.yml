version: "3.7"
services:
  dev-container:
    build: .
    user: "node"
    working_dir: "/home/node/puppeteester"
    command: ["/usr/bin/tail", "-f", "/dev/null"]
    volumes:
      - "${PWD}:/home/node/puppeteester"
    ports:
      - "${CHROME_REMOTE_DEBUGGING_PORT:-9222}:9222"
      - "${NODE_REMOTE_DEBUGGING_PORT:-9229}:9229"
      - "${EXPRESS_PORT:-3000}:3000"
